<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Report Generation Status</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-weight: 100;
    }

    #loadingBarContainer {
      width: 200px;
      background-color: #e0e0e0;
      border-radius: 10px;
      margin: 20px 0;
    }

    #loadingBar {
      width: 0;
      height: 10px;
      background-color: green;
      border-radius: 10px;
      transition: width 0.1s linear;
    }

    #message {
      margin-top: 20px;
      font-size: 18px;
    }

    a.button {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    a.button:hover {
      background-color: #45a049;
    }

    #spinningBox {
      font-size: 48px;
      animation: spin 2s linear infinite;
      display: inline-block;
      margin-top: 10px;
      margin-bottom: 20px;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Generating Report...</h1>
  <div id="spinningBox">ðŸ“¦</div>
  <span id="timer">00:00</span>
  <div id="message"></div>
  <a id="tryAgainBtn" class="button" href="index.html" style="display: none;">Try Again</a>

  <script type="module">
    import * as XLSX from "https://cdn.sheetjs.com/xlsx-latest/package/xlsx.mjs";

    let startTime = Date.now();
    let elapsedTime = 0;
    const maxWaitTime = 9 * 60 * 1000; // 9 minutes
    const pollInterval = 10000; // 10 seconds

    const timerSpan = document.getElementById('timer');
    const messageDiv = document.getElementById('message');
    const tryAgainBtn = document.getElementById('tryAgainBtn');
    const spinner = document.getElementById('spinningBox');

    // Timer update function
    function updateTimer() {
      elapsedTime = Date.now() - startTime;
      const mins = Math.floor(elapsedTime / 60000);
      const secs = Math.floor((elapsedTime % 60000) / 1000);
      timerSpan.textContent = `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;

      if (elapsedTime >= maxWaitTime) {
        clearInterval(timerInterval);  // Stop timer when max wait time reached
        messageDiv.textContent = "â³ Time's up. Please try again later.";
        if (spinner) spinner.style.animation = 'none';
        if (tryAgainBtn) tryAgainBtn.style.display = 'inline-block';
      }
    }

    // Start the timer
    const timerInterval = setInterval(updateTimer, 1000);
    updateTimer();

    const sessionId = localStorage.getItem("session_id");

    async function cleanupFiles() {
      try {
        await fetch(`https://327ls4hmdk6g5vfblgzxkd2ipy0iztje.lambda-url.us-east-1.on.aws/delete-files?session_id=${sessionId}`, {
          method: "DELETE"
        });
        localStorage.removeItem("session_id");

      } catch (err) {
        console.error("Error during file cleanup:", err);
      }
    }


    async function checkStatus(interval) {
      try {
        const response = await fetch(`https://327ls4hmdk6g5vfblgzxkd2ipy0iztje.lambda-url.us-east-1.on.aws/report-done?session_id=${sessionId}`, {
          method: "GET"
        });

        const data = await response.json();

        if (data.status_code === 200) {
          const workbook = XLSX.utils.book_new();
          const worksheet = XLSX.utils.aoa_to_sheet([]);

          const hiddenRows = [6, 37, 38, 39, 40, 41, 47]; // zero-indexed in !rows
          const blackRows = [7, 13, 19, 24, 30, 36, 38, 40, 42, 44, 46];
          const conditionalRows = [3, 5, 10, 12, 16, 18, 23, 27, 29, 33, 35];

          Object.values(data.report_data).forEach((rowArr, rowIndex) => {
            rowArr.forEach((cellVal, colIndex) => {
              const cellAddress = XLSX.utils.encode_cell({ r: rowIndex, c: colIndex });

              const cell = typeof cellVal === 'string' && cellVal.startsWith('=')
                ? { f: cellVal.substring(1) }
                : { v: cellVal };

              // Style top row
              if (rowIndex === 0 && colIndex <= 10) {
                cell.s = {
                  fill: { fgColor: { rgb: "003366" } }, // dark blue
                  font: { color: { rgb: "FFFFFF" }, bold: true }
                };
              }

              // Style fully black rows
              if (blackRows.includes(rowIndex) && colIndex <= 10) {
                cell.s = {
                  fill: { fgColor: { rgb: "000000" } },
                  font: { color: { rgb: "FFFFFF" }, bold: true }
                };
              }

              worksheet[cellAddress] = cell;
            });
          });

          // Set worksheet range
          const rowCount = Object.values(data.report_data).length;
          const colCount = Object.values(data.report_data)[0].length;
          worksheet['!ref'] = XLSX.utils.encode_range({
            s: { r: 0, c: 0 },
            e: { r: rowCount - 1, c: colCount - 1 }
          });

          // Hide rows
          worksheet['!rows'] = [];
          for (let i = 0; i < rowCount; i++) {
            worksheet['!rows'][i] = hiddenRows.includes(i) ? { hidden: true } : {};
          }

          // Hide columns G (index 6) and I (index 8)
          worksheet['!cols'] = [];
          for (let i = 0; i < colCount; i++) {
            worksheet['!cols'][i] = (i === 6 || i === 8) ? { hidden: true } : {};
          }

          // Add conditional formatting: greener for >0, redder for <0 in rows Bâ€“K
          worksheet['!conditionalFormatting'] = [];

          conditionalRows.forEach(row => {
            worksheet['!conditionalFormatting'].push({
              ref: `B${row + 1}:K${row + 1}`,
              rules: [
                {
                  type: "cellIs",
                  operator: "greaterThan",
                  formula: ["0"],
                  style: { fill: { fgColor: { rgb: "C6EFCE" } }, font: { color: { rgb: "006100" } } }
                },
                {
                  type: "cellIs",
                  operator: "lessThan",
                  formula: ["0"],
                  style: { fill: { fgColor: { rgb: "FFC7CE" } }, font: { color: { rgb: "9C0006" } } }
                }
              ]
            });
          });

          XLSX.utils.book_append_sheet(workbook, worksheet, "Report");
          XLSX.writeFile(workbook, `${sessionId}_final_report.xlsx`);

          clearInterval(interval);
          clearInterval(timerInterval);
          if (spinner) spinner.style.animation = 'none';
          messageDiv.textContent = "âœ… Report downloaded.";
          cleanupFiles();

          setTimeout(() => {
            window.location.href = "index.html";
          }, 2000);
        }
      } catch (err) {
        console.error("Polling error:", err);
      }
    }



    function pollForReport() {
      let attempts = 0;

      const interval = setInterval(() => {
        if (attempts < 54) {
          checkStatus(interval);  // Pass interval into checkStatus
          attempts++;
          updateTimer();
        } else {
          clearInterval(interval);
          clearInterval(timerInterval);
          if (spinner) spinner.style.animation = 'none';
          messageDiv.textContent = "âŒ Timeout reached. Please try again.";
          if (tryAgainBtn) tryAgainBtn.style.display = 'inline-block';
          cleanupFiles();
        }
      }, 10000); // every 10 seconds
    }


    pollForReport();

  </script>
</body>
</html>
