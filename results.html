<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Report Generation Status</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-weight: 100;
    }

    #loadingBarContainer {
      width: 200px;
      background-color: #e0e0e0;
      border-radius: 10px;
      margin: 20px 0;
    }

    #loadingBar {
      width: 0;
      height: 10px;
      background-color: green;
      border-radius: 10px;
      transition: width 0.1s linear;
    }

    #message {
      margin-top: 20px;
      font-size: 18px;
    }

    a.button {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    a.button:hover {
      background-color: #45a049;
    }

    #spinningBox {
      font-size: 48px;
      animation: spin 2s linear infinite;
      display: inline-block;
      margin-top: 10px;
      margin-bottom: 20px;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

  </style>
</head>
<body>
  <h1>Generating Report...</h1>

  <div id="spinningBox">ðŸ“¦</div>
  <span id="timer">00:00</span>

  <div id="message"></div>
  <a id="tryAgainBtn" class="button" href="index.html" style="display: none;">Try Again</a>

  <script>
    let startTime = Date.now();
    let elapsedTime = 0;
    const maxWaitTime = 1 * 10 * 1000; // 5 minutes in milliseconds
    const pollInterval = 10000; // 10 seconds

    const timerSpan = document.getElementById('timer');
    const messageDiv = document.getElementById('message');
    const tryAgainBtn = document.getElementById('tryAgainBtn');

    // Update timer every second
    function updateTimer() {
      elapsedTime = Date.now() - startTime;
      const mins = Math.floor(elapsedTime / 60000);
      const secs = Math.floor((elapsedTime % 60000) / 1000);
      timerSpan.textContent = `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;

      if (elapsedTime >= maxWaitTime) {
        clearInterval(timerInterval);
        messageDiv.textContent = "Time's up. Please try again later.";
        // Stop the spinning box
        document.getElementById('spinningBox').style.animation = 'none';
        // Show the "Try Again" button
        tryAgainBtn.style.display = 'inline-block';
      }
    }

    const timerInterval = setInterval(updateTimer, 1000);
    updateTimer(); // Initialize immediately

    // Cleanup function to delete files from server
    async function cleanupFiles() {
      try {

          const cleanupResponse = await fetch("https://327ls4hmdk6g5vfblgzxkd2ipy0iztje.lambda-url.us-east-1.on.aws/delete-all-files", {
            method: "DELETE"
          });
      } catch (err) {
        console.error("Error during file cleanup:", err);
      }
    }

    async function pollForReport() {
      let attempts = 0;

      async function checkStatus() {
        try {
          const response = await fetch("https://327ls4hmdk6g5vfblgzxkd2ipy0iztje.lambda-url.us-east-1.on.aws/report-done", {
            method: "GET"
          });

          if (!response.ok) throw new Error("Server error");

          console.log("Report status response:", response);
          const data = await response.json();
          if (data.report_ready) {
            // Auto-download the file
            const link = document.createElement("a");
            link.href = "https://auto.report.s3.amazonaws.com/final_report.xlsx";
            link.download = "final_report.xlsx";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            messageDiv.textContent = "âœ… Report downloaded successfully.";
            clearInterval(timerInterval); // Stop the timer
            document.getElementById('spinningBox').style.animation = 'none'; // Stop the spinning box
            cleanupFiles();
            return;
          } else {
            attempts++;
            if (elapsedTime < maxWaitTime && attempts < 30) { // Retry until max wait time or max attempts
              setTimeout(checkStatus, pollInterval);
            } else {
              messageDiv.textContent = "Timeout reached, please try again.";
              document.getElementById('spinningBox').style.animation = 'none'; // Stop the spinning box
              tryAgainBtn.style.display = 'inline-block'; // Show the "Try Again" button
              cleanupFiles();
            }
          }
        } catch (err) {
          console.error("Error during polling:", err);
          setTimeout(pollForReport, pollInterval); // Retry from scratch in case of error
        }
      }

      checkStatus();
    }

    pollForReport();



  </script>

</body>
</html>
