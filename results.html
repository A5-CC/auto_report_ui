<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Report Generation Status</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-weight: 100;
    }

    #loadingBarContainer {
      width: 200px;
      background-color: #e0e0e0;
      border-radius: 10px;
      margin: 20px 0;
    }

    #loadingBar {
      width: 0;
      height: 10px;
      background-color: green;
      border-radius: 10px;
      transition: width 0.1s linear;
    }

    #message {
      margin-top: 20px;
      font-size: 18px;
    }

    a.button {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    a.button:hover {
      background-color: #45a049;
    }

    #spinningBox {
      font-size: 48px;
      animation: spin 2s linear infinite;
      display: inline-block;
      margin-top: 10px;
      margin-bottom: 20px;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Generating Report...</h1>
  <div id="spinningBox">📦</div>
  <span id="timer">00:00</span>
  <div id="message"></div>
  <a id="tryAgainBtn" class="button" href="index.html" style="display: none;">Try Again</a>

  <script type="module">
    import * as XLSX from "https://cdn.sheetjs.com/xlsx-latest/package/xlsx.mjs";

    let startTime = Date.now();
    let elapsedTime = 0;
    const maxWaitTime = 9 * 60 * 1000; // 9 minutes
    const pollInterval = 10000; // 10 seconds

    const timerSpan = document.getElementById('timer');
    const messageDiv = document.getElementById('message');
    const tryAgainBtn = document.getElementById('tryAgainBtn');
    const spinner = document.getElementById('spinningBox');

    function updateTimer() {
      elapsedTime = Date.now() - startTime;
      const mins = Math.floor(elapsedTime / 60000);
      const secs = Math.floor((elapsedTime % 60000) / 1000);
      timerSpan.textContent = `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;

      if (elapsedTime >= maxWaitTime) {
        clearInterval(timerInterval);
        messageDiv.textContent = "⏳ Time's up. Please try again later.";
        if (spinner) spinner.style.animation = 'none';
        if (tryAgainBtn) tryAgainBtn.style.display = 'inline-block';
      }
    }

    const timerInterval = setInterval(updateTimer, 1000);
    updateTimer();

    async function cleanupFiles() {
      try {
        await fetch("https://327ls4hmdk6g5vfblgzxkd2ipy0iztje.lambda-url.us-east-1.on.aws/delete-all-files", {
          method: "DELETE"
        });
      } catch (err) {
        console.error("Error during file cleanup:", err);
      }
    }

    async function pollForReport() {
      let attempts = 0;

      async function checkStatus() {
        try {
          const response = await fetch("https://327ls4hmdk6g5vfblgzxkd2ipy0iztje.lambda-url.us-east-1.on.aws/report-done", {
            method: "GET"
          });
          const data = await response.json();

          if (data.status_code === 200) {
            const workbook = XLSX.utils.book_new();
            const rows = Object.values(data.report_data);
            const worksheet = XLSX.utils.aoa_to_sheet(rows);
            XLSX.utils.book_append_sheet(workbook, worksheet, "Report");
            XLSX.writeFile(workbook, "final_report.xlsx");

            messageDiv.textContent = "✅ Report downloaded.";
            clearInterval(timerInterval);
            if (spinner) spinner.style.animation = 'none';
            cleanupFiles();

            setTimeout(() => {
              window.location.href = "index.html";
            }, 2000);

            return;

          } else {
            attempts++;
            if (elapsedTime < maxWaitTime && attempts < 54) {
              setTimeout(checkStatus, pollInterval);
            } else {
              messageDiv.textContent = "❌ Timeout reached. Please try again.";
              if (spinner) spinner.style.animation = 'none';
              if (tryAgainBtn) tryAgainBtn.style.display = 'inline-block';
              cleanupFiles();
            }
          }
        } catch (err) {
          console.error("Polling error:", err);
          setTimeout(checkStatus, pollInterval); // retry
        }
      }

      checkStatus();
    }

    pollForReport();
  </script>
</body>
</html>
