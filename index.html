<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate modSTORAGE Daily Report</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Thin&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .file-inputs {
            margin-bottom: 20px;
        }
        input[type="file"] {
            margin: 10px;
        }
        .loading-bar {
            width: 0;
            height: 10px;
            background-color: #4caf50;
            border-radius: 5px;
            margin: 20px 0;
        }
        .loading {
            display: none;
        }
        .result-message {
            font-size: 20px;
            color: #333;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate modSTORAGE Daily Report</h1>
        <div class="file-inputs">
            <input type="file" id="file1" accept="application/pdf">
            <input type="file" id="file2" accept="application/pdf">
            <input type="file" id="file3" accept="application/pdf">
        </div>
        <button onclick="uploadFiles()">Upload Files</button>
        <div class="loading hidden" id="loading">
            <p>Uploading... Please wait.</p>
            <div class="loading-bar" id="loading-bar"></div>
        </div>
        <div id="result" class="result-message hidden"></div>
    </div>

    <script>
        async function uploadFiles() {
            const file1 = document.getElementById('file1').files[0];
            const file2 = document.getElementById('file2').files[0];
            const file3 = document.getElementById('file3').files[0];

            if (!file1 || !file2 || !file3) {
                alert('Please upload all three PDF files.');
                return;
            }

            // Show loading bar
            document.getElementById('loading').classList.remove('hidden');
            let progress = 0;
            const loadingBar = document.getElementById('loading-bar');
            const interval = setInterval(() => {
                progress += 10;
                loadingBar.style.width = `${progress}%`;
                if (progress >= 100) clearInterval(interval);
            }, 200);

            const formData = new FormData();
            formData.append("file1", file1);
            formData.append("file2", file2);
            formData.append("file3", file3);

            try {
                // Make sure to replace with the actual backend URL
                const response = await fetch("https://a5eng.github.io/AUTO_REPORT/upload-pdfs/", {
                    method: "POST",
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('result').classList.remove('hidden');
                    document.getElementById('result').textContent = "Report generation complete!";
                    setTimeout(() => {
                        window.location.href = 'results.html';  // Redirect to results page after 3 seconds
                    }, 3000);
                } else {
                    document.getElementById('result').classList.remove('hidden');
                    document.getElementById('result').textContent = `Report generation failed. Error: ${data.message}`;
                }
            } catch (error) {
                document.getElementById('result').classList.remove('hidden');
                document.getElementById('result').textContent = "Report generation failed. Please try again.";
            }
        }
    </script>
</body>
</html>
