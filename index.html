<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate modSTORAGE Daily Report</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: 300;
        }
        input[type="file"] {
            display: block;
            margin: 10px 0 20px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate modSTORAGE Daily Report</h1>
        <form action="results.html" method="get">
            <label for="pdfToday">Upload Today's Report (PDF):</label>
            <input type="file" id="pdfToday" name="pdfToday" accept="application/pdf" required>
            <label for="pdfMonthAgo">Upload Report from One Month Ago (PDF):</label>
            <input type="file" id="pdfMonthAgo" name="pdfMonthAgo" accept="application/pdf" required>
            <label for="pdfYearAgo">Upload Report from One Year Ago (PDF):</label>
            <input type="file" id="pdfYearAgo" name="pdfYearAgo" accept="application/pdf" required>
            <br>
            <input type="submit" value="Generate Report">
        </form>
    </div>

    <script>
        async function uploadFiles() {
            const file1 = document.getElementById('file1').files[0];
            const file2 = document.getElementById('file2').files[0];
            const file3 = document.getElementById('file3').files[0];

            if (!file1 || !file2 || !file3) {
                alert('Please upload all three PDF files.');
                return;
            }

            // Show loading bar
            document.getElementById('loading').classList.remove('hidden');
            let progress = 0;
            const loadingBar = document.getElementById('loading-bar');
            const interval = setInterval(() => {
                progress += 10;
                loadingBar.style.width = `${progress}%`;
                if (progress >= 100) clearInterval(interval);
            }, 200);

            const formData = new FormData();
            formData.append("file1", file1);
            formData.append("file2", file2);
            formData.append("file3", file3);

            try {
                const response = await fetch("http://127.0.0.1:8000/upload-pdfs/", {
                    method: "POST",
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('result').classList.remove('hidden');
                    document.getElementById('result').textContent = "Report generation complete!";
                    setTimeout(() => {
                        window.location.href = 'results.html';  // Redirect to results page after 3 seconds
                    }, 3000);
                } else {
                    document.getElementById('result').classList.remove('hidden');
                    document.getElementById('result').textContent = `Report generation failed. Error: ${data.message}`;
                }
            } catch (error) {
                document.getElementById('result').classList.remove('hidden');
                document.getElementById('result').textContent = "Report generation failed. Please try again.";
            }
        }
    </script>
</body>
</html>
