<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Reports</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #ffffff;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-weight: 100;
      margin-bottom: 2rem;
    }

    .upload-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      width: 300px;
    }

    label {
      font-weight: 100;
      font-size: 0.9rem;
    }

    input[type="file"] {
      background-color: #f0f0f0;
      border: none;
      padding: 0.7rem;
      font-size: 0.9rem;
      border-radius: 4px;
    }

    button {
      background-color: #ddd;
      color: #000;
      padding: 0.7rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 100;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #bbb;
    }
  </style>
</head>
<body>
  <h1>Upload Report PDFs</h1>
  <form class="upload-form" method="POST" action="/upload" enctype="multipart/form-data">
    <div>
      <label for="report-today">Today's Report</label>
      <input type="file" id="report-today" name="report_today" accept="application/pdf" required>
    </div>

    <div>
      <label for="report-month">One Month Ago</label>
      <input type="file" id="report-month" name="report_month" accept="application/pdf" required>
    </div>

    <div>
      <label for="report-year">One Year Ago</label>
      <input type="file" id="report-year" name="report_year" accept="application/pdf" required>
    </div>

    <button type="submit">Submit Reports</button>
  </form>
</body>
</html>
