<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate modSTORAGE Daily Report</title>
</head>
<body>
    <h1>Generate modSTORAGE Daily Report</h1>
    
    <form action="results.html" method="get">
        <label for="dateOption">Choose Report Date:</label>
        <select name="dateOption" id="dateOption">
            <option value="today">Today</option>
            <option value="monthAgo">One Month Ago</option>
            <option value="yearAgo">One Year Ago</option>
        </select>
        <br><br>
        <input type="submit" value="Generate Report">
    </form>
</body>
</html>
