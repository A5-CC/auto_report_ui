<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Auto Report</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet" />

  <!-- Firebase Compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth-compat.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
    body {
      background: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    /* Login Form */
    .container {
      background: #ccc;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 320px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      margin-bottom: 20px;
      font-weight: 100;
      color: black;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #bbb;
      border-radius: 5px;
      font-size: 14px;
      background: white;
    }
    button {
      width: 100%;
      padding: 10px;
      background: black;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #444;
    }
    #forgot-password {
      margin-top: 15px;
      font-size: 12px;
      color: black;
      cursor: pointer;
      text-decoration: underline;
    }
    #error-message {
      color: red;
      font-size: 12px;
      margin-top: 10px;
    }
    /* Reset Password */
    #reset-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ccc;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 320px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }
    #reset-message {
      margin-top: 10px;
      font-size: 14px;
      color: black;
    }
    /* Intro Animation */
    .intro-container {
      display: none;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: white;
      z-index: 9999;
    }
    #logo {
        width: 150px; /* bigger */
        height: auto; /* maintain aspect ratio */
        opacity: 0;
        transition: opacity 3s ease-in-out;
    }
  </style>
</head>
<body>

  <!-- Login Form -->
  <div class="container" id="login-container">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Enter Email" />
    <input type="password" id="password" placeholder="Enter Password" />
    <button id="login-btn">Login</button>
    <div id="error-message"></div>
    <p id="forgot-password">Forgot Password?</p>
  </div>

  <!-- Reset Password -->
  <div id="reset-popup">
    <h2>Reset Password</h2>
    <input type="email" id="reset-email" placeholder="Enter your email" />
    <button id="submit-reset">Submit</button>
    <div id="reset-message"></div>
  </div>

  <!-- Intro Animation -->
  <div class="intro-container" id="intro-animation">
    <img id="logo" src="logo.png" alt="Logo" onerror="console.error('logo.png not found');" />
  </div>

  <script>
    // Initialize Firebase
    var firebaseConfig = {
        apiKey: "AIzaSyAPzDQU3r6ONmvujLflnOgekexfLL_zfEk",
        authDomain: "atom5engineering2.firebaseapp.com",
        projectId: "atom5engineering2",
        storageBucket: "atom5engineering2.firebasestorage.app",
        messagingSenderId: "1091594343317",
        appId: "1:1091594343317:web:e67181eb18412e82b8dc9c",
        measurementId: "G-HLTX3Y9RR4"
    };
    firebase.initializeApp(firebaseConfig);
    var auth = firebase.auth();



    // Login
    document.getElementById("login-btn").onclick = function() {
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
      var errorDiv = document.getElementById("error-message");
      errorDiv.textContent = "";

      if (!email || !password) {
        errorDiv.textContent = "Please enter both email and password.";
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
            // Redirect after successful login
            window.location.href = "process.html";
        })
        .catch(() => {
          errorDiv.textContent = "Invalid email or password.";
        });
    };

    // Forgot Password
    document.getElementById("forgot-password").onclick = function() {
      document.getElementById("reset-popup").style.display = "block";
      document.getElementById("reset-message").textContent = "";
    };

    // Reset Password
    document.getElementById("submit-reset").onclick = function() {
      var resetEmail = document.getElementById("reset-email").value;
      var resetMsg = document.getElementById("reset-message");

      if (!resetEmail) {
        resetMsg.textContent = "Please enter your email.";
        return;
      }

      auth.sendPasswordResetEmail(resetEmail)
        .then(() => {
          resetMsg.textContent = "Check your inbox for reset instructions.";
          setTimeout(() => { document.getElementById("reset-popup").style.display = "none"; }, 2000);
        })
        .catch(() => {
          resetMsg.textContent = "Check your inbox for reset instructions.";
          setTimeout(() => { document.getElementById("reset-popup").style.display = "none"; }, 2000);
        });
    };
  </script>

</body>
</html>
